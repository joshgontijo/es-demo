spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: false
    validate-on-migrate: true
logging:
  level:
    org:
      springframework:
        jdbc: INFO
        orm: INFO
        transaction: INFO
        jpa: INFO